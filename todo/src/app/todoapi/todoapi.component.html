<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title..." name="username" [(ngModel)]="task$">

  <span (click)="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL"  *ngFor="let todo of todos$ | async">
  <li (click)="checkUncheck($event, todo)"  [ngClass]="{'checked': todo.completed}">{{todo.task}}
    <div style="width:2rem">
      <div class="close" (click)="deleteTask($event, todo.id)">x</div>
    </div>
  </li>
</ul>
